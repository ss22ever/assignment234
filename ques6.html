<html>
<head>
<title>Minimum</title>
<script type="text/javascript">
var avg;

var result;
function qualityPoints()
{
if((avg>=90)&&(avg<=100))
{ 
  return 4;
}
else if((avg>=80)&&(avg<90))
{ 
  return 3;
}
else if((avg>=70)&&(avg<80))
{ 
  return 2;
}
else if((avg>=60)&&(avg<70))
{ 
  return 4;
}
else
 return 0;
}

avg=window.prompt("enter the average marks of a student");
result=qualityPoints();
document.writeln(" <br><BR><BR><h3 align ='center'>div ="+result );
document.writeln(" </h3> ");

</script>
</head>
</html>
