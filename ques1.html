<html>
<head></head>
<script type="text/Javascript">
var firstnumber;
var secondnumber;
var number1;
var number2;
var sum;
firstnumber=window.prompt("Enter the first number:");
secondnumber=window.prompt("Enter the second number:");
number1=parseInt(firstnumber);
number2=parseInt(secondnumber);
sum=number1+number2;
document.writeln("<h4 >Sum of two numbers is:</h4>"+sum);
pro=number1*number2;
document.writeln("<h4 >Product of two numbers is:</h4>"+pro);
sub=number1-number2;
document.writeln("<h4 >By subtracting"+" "+number2+" "+"from"+" "+number1+" "+",the difference is:</h4>"+sub);
div=number1/number2;
document.writeln("<h4 >By dividing"+" "+number2+" "+"from"+" "+number1+" "+",the quotient is:</h4>"+div);
</script>
<body bgcolor="cyan" align='center'>
</body>
</html>
