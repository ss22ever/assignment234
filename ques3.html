<html>
<head>
<title>Square&Cube</title>

<script type="text/Javascript">
var Number;
var Square;
var Cube;

document.writeln("<tr><th>Number</th><th>Square</th><th>Cube</th></tr>");

{

}
</script>
</table>
</head>
</html>
